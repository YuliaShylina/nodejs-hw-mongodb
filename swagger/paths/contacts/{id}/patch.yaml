tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: 'Patch contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Updated contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Updated contact's phone number"
            type: number
            example: '+380000000022'
          email:
            description: "Updated contact's email"
            type: string
            example: jon@gmail.com
          isFavourite:
            description: 'Is favourite contact'
            type: boolean
            example: false
          contactType:
            description: "Updated contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Updated contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: 'Contact updated successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully update a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
